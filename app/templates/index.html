<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
	<style type="text/css">
		.all_posts {
		    background: #fff;
		    padding: 12px 0px 0px 12px;
		    margin-top: 0px;
		    margin-bottom: 8px;
		    border-top: 1px solid #f0f0f0;
		}

		.post_box-avatar {
		    width: 38px;
		    height: 38px;
		    border-radius: 50%;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    color: white;
		    font-size: 22px;
		    float: left;
		    margin-right: 16px;
		    border: 1px solid #fff;
		    box-shadow: 0px 0px 0px 2px #f00;
		}
	</style>
</head>
<body>
	<header></header>
	<main>
		<div>
			<button id="butt">Generate Private Key</button>
		</div>
		<div>
			<p class="pkey"></p>
		</div>
		<center>
			<form action="" method="post">
				<input type="text" name="title" placeholder="Please enter the title here">
				<br>
				<textarea name="content" placeholder="Please enter the content here">
				</textarea>
				<br>
				<input type="text" name="name" placeholder="Enter your name">
				<br>
				<input type="submit" name="submit">
			</form>
		</center>
	</main>

	<center>
		
	</center>
	<section>
		<div class="all_posts">
			{% for post in all_posts %}
			<div>
				<div style="background: rgb(0, 97, 146) none repeat scroll 0% 0%; box-shadow: rgb(0, 97, 146) 0px 0px 0px 2px;" class="post_box-avatar">{{post.title[0]}}</div>
				<h3>{{post.title}}</h3>
				<p>{{post.content}}</p>
			</div>
			{% endfor %}
		</div>
	</section>
	<script type="text/javascript">
		butt = document.querySelector("#butt")
		k = document.querySelector(".pkey")
		//butt.onclick = console.log("Hi")

	
		fetch('/get_private_key')
			.then(response => response.json())
			.then(data => k.innerHTML = data.address);

		
	</script>
</body>
</html>
